<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bot Barbearia</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
            transition: border-color 0.3s ease;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
        }

        .btn {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,123,255,0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,123,255,0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
            animation: slideIn 0.3s ease-in;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            display: none;
            margin-top: 10px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            input[type="password"] {
                padding: 12px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸ¤–ðŸ’ˆ</div>
        <h1>Bot Barbearia Arretado</h1>
        <p class="subtitle">Digite o PIN para acessar o painel de controle</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="pin">PIN de Acesso:</label>
                <input type="password" id="pin" name="pin" maxlength="10" required autofocus>
            </div>
            
            <button type="submit" class="btn" id="login-btn">
                ðŸ”“ Entrar
            </button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                Verificando...
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const pin = document.getElementById('pin').value;
            const btn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            
            if (!pin) {
                showAlert('Por favor, digite o PIN', 'error');
                return;
            }
            
            // Mostrar loading
            btn.disabled = true;
            btn.textContent = 'Verificando...';
            loading.style.display = 'block';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pin })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('Login autorizado! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showAlert('PIN incorreto. Tente novamente.', 'error');
                    document.getElementById('pin').value = '';
                    document.getElementById('pin').focus();
                }
            } catch (error) {
                console.error('Erro no login:', error);
                showAlert('Erro de conexÃ£o. Tente novamente.', 'error');
            } finally {
                // Restaurar botÃ£o
                btn.disabled = false;
                btn.textContent = 'ðŸ”“ Entrar';
                loading.style.display = 'none';
            }
        });
        
        function showAlert(message, type) {
            // Remover alertas existentes
            const existingAlerts = document.querySelectorAll('.alert');
            existingAlerts.forEach(alert => alert.remove());
            
            // Criar novo alerta
            const alert = document.createElement('div');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            
            // Inserir antes do formulÃ¡rio
            const form = document.getElementById('login-form');
            form.parentNode.insertBefore(alert, form);
            
            // Remover apÃ³s 5 segundos
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
        
        // Permitir apenas nÃºmeros no PIN
        document.getElementById('pin').addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
        });
        
        // Enter para submeter
        document.getElementById('pin').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('login-form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
